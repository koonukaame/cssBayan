<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>Bayan</title>
</head>
<body>
  <div class="bayan__wrapper">
    <h1 class="bayan__heading">Bunch of random &#x2728 bAlDyOzHnIe &#x2728 capy memes that i find hilarious for absolutely no reason</h1>
    <div class="bayan__memes-wrapper">
      <div class="bayan__meme">
        <input type="radio" id="meme1" name="meme" class="bayan__radio" checked hidden>
        <label for="meme1" class="bayan__meme-heading">
          <div class="bayan__meme-label">
            <h2 class="bayan__meme-text">Thinking capybara</h2>
            <div class="bayan__meme-icon"></div>
          </div>
          <div class="bayan__meme-filter">
            <div class="bayan__meme-pic">
              <img src="./img/thinking capybara.jpg" alt="thinking capy">
            </div>
          </div>
        </label>
      </div>
      <div class="bayan__meme">
        <input type="radio" id="meme2" name="meme" class="bayan__radio" hidden>
        <label for="meme2" class="bayan__meme-heading">
          <div class="bayan__meme-label">
            <h2 class="bayan__meme-text">Late capybara</h2>
          <div class="bayan__meme-icon"></div>
          </div>
          <div class="bayan__meme-filter">
            <div class="bayan__meme-pic">
              <img src="./img/late capybara.jpg" alt="late capy">
            </div>
          </div>
        </label>
      </div>
      <div class="bayan__meme">
        <input type="radio" id="meme3" name="meme" class="bayan__radio" hidden>
        <label for="meme3" class="bayan__meme-heading">
          <div class="bayan__meme-label">
            <h2 class="bayan__meme-text">Trust him</h2>
            <div class="bayan__meme-icon"></div>
          </div>
          <div class="bayan__meme-filter">
            <div class="bayan__meme-pic">
              <img src="./img/one more capy.jpg" alt="trust him">
            </div>
          </div>
        </label>
      </div>
      <div class="bayan__meme">
        <input type="radio" id="meme4" name="meme" class="bayan__radio" hidden>
        <label for="meme4" class="bayan__meme-heading">
          <div class="bayan__meme-label">
            <h2 class="bayan__meme-text">Totally harmless capybara</h2>
            <div class="bayan__meme-icon"></div>
          </div>
          <div class="bayan__meme-filter">
            <div class="bayan__meme-pic">
              <img src="./img/harmless.jpg" alt="harmless capy">
            </div>
          </div>
        </label>
      </div>
      <div class="bayan__meme">
        <input type="radio" id="meme5" name="meme" class="bayan__radio" hidden>
        <label for="meme5" class="bayan__meme-heading">
          <div class="bayan__meme-label">
            <h2 class="bayan__meme-text">Not so harmless capybara</h2>
            <div class="bayan__meme-icon"></div>
          </div>
          <div class="bayan__meme-filter">
            <div class="bayan__meme-pic">
              <img src="./img/not harmless.jpg" alt="harmless capy" class="bayan__meme-pic">
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
