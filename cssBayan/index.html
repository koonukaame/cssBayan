<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>Bayan</title>
</head>
<body>
  <div class="bayan__wrapper">
    <h1 class="bayan__heading">Bunch of random memes that i find hilarious for absolutely no reason</h1>
    <div class="bayan__memes-wrapper">
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Kitty</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/cat.jpg" alt="cat meme" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Наверстал упущенное)</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/html.jpg" alt="html meme" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Furious goose</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/goose.jpg" alt="goose meme" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">LOOSE FORMATION</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/formation.jpg" alt="formation meme" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Choked Sasuke</h2>
          <div class="bayan__meme-icon"></div>
        </div>
          <img src="./img/sasuke.jpg" alt="sasuke meme" class="bayan__meme-pic">
      </div>
    </div>
  </div>
</body>
</html>
