<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>Bayan</title>
</head>
<body>
  <div class="bayan__wrapper">
    <h1 class="bayan__heading">Bunch of random baldyozhnie capy memes that i find hilarious for absolutely no reason</h1>
    <div class="bayan__memes-wrapper">
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Thinking capybara</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/thinking capybara.jpg" alt="thinking capy" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Late capybara</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/late capybara.jpg" alt="late capy" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Trust him</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/one more capy.jpg" alt="goose meme" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Totally harmless capybara</h2>
          <div class="bayan__meme-icon"></div>
        </div>
        <img src="./img/harmless.jpg" alt="harmless capy" class="bayan__meme-pic">
      </div>
      <div class="bayan__meme">
        <div class="bayan__meme-heading">
          <h2 class="bayan__meme-text">Not so harmless capybara</h2>
          <div class="bayan__meme-icon"></div>
        </div>
          <img src="./img/not harmless.jpg" alt="not harmless capy" class="bayan__meme-pic">
      </div>
    </div>
  </div>
</body>
</html>
